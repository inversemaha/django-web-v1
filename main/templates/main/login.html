{% extends 'main/header.html' %}

{% block content %}
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <h4 class="center-align">Login</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light" type="submit">Login</button>
            </form>
            <p class="center-align">Don't have an account? <a href="{% url 'main:register' %}"><strong>Register</strong> here</a></p>

{% endblock %}
