{% extends 'main/header.html' %}

{% block content %}
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn waves-effect waves-light">Register</button>
            </form>
            <p>Already have an account? <a href="/login"><strong>Login</strong> here</a>.</p>
        </div>
    </div>
{% endblock %}
